<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Welcome to C8C8</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/logo.png" alt="C8C8 logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list>
			<ion-item>
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
				<button ion-button outline full (click)="onLogin(loginForm)" type="submit" block>Login</button>
				<button ion-button outline full color="secondary" icon-start block (click)="ForgetPW()">
					<ion-icon name="ios-help-circle-outline" ></ion-icon>
					Forget Password
				  </button>
		</ion-row>
	</form>

</ion-content>
