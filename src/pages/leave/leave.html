<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="showLeaveForm()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment>
      <ion-segment-button value="apply-leave">
        Apply leave
      </ion-segment-button>      
      <ion-segment-button value="leave-records">
        Leave records
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-list-header [hidden]="shownSessions > 0">
      No Sessions Found
  </ion-list-header>
  <ion-content padding>
    <ion-list>
      <ion-list-header>
        假單
      </ion-list-header>
      
      <ion-item>
        <ion-label>請假日期</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
      </ion-item>
     
      <ion-list radio-group>
        <ion-list-header>
          事由
        </ion-list-header>
      
        <ion-item>
          <ion-label>事假</ion-label>
          <ion-radio checked="true" value="leave"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>特休</ion-label>
          <ion-radio value="SpecialBreak"></ion-radio>
        </ion-item>
      </ion-list>
  
      <ion-item>
        <button ion-button round (click)="SendLeave()">送出</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
